{{define "admin_menu"}}

    <h1>{{.Title}}</h1>

    <table class="table table-bordered">
      {{with .Recipes}}
        {{range .}}
          <tr>
            <td style="width: 500px;"><a href="details/{{.Id}}"><img src="/static/images/receipes/{{.Id}}.jpeg" class="img-rounded" width="400px" alt="{{.Name}}"></a></td> 
            <td><h3>{{.Name}}</h3></td>
          </tr>
        {{end}}
      {{end}}
    </table>

{{end}}
